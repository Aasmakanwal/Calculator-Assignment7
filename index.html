<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div class="calc">
        <div class="calc-header">
                <div class="theme-switch-main">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                      </label>
                    </div>
        </div>
        <div class="calc-body">
          <div style="text-align: right">
            <h1 id="input"></h1>
            <p id="output">0</p>
          </div>
        </div>
        <div class="calc-footer">
          <div class="operator" onclick="calc('C')"><span>C</span></div>
          <div class="operator" onclick="calc('AC')"><span>AC</span></div>
          <div class="operator" onclick="calc('%')"><span>%</span></div>
          <div class="operator" onclick="calc('/')"><span>/</span></div>
          <div onclick="calc('7')"><span>7</span></div>
          <div onclick="calc('8')"><span>8</span></div>
          <div onclick="calc('9')"><span>9</span></div>
          <div onclick="calc('*')" class="operator"><span>x</span></div>
          <div onclick="calc('4')"><span>4</span></div>
          <div onclick="calc('5')"><span>5</span></div>
          <div onclick="calc('6')"><span>6</span></div>
          <div onclick="calc('-')" class="operator"><span>-</span></div>
          <div onclick="calc('1')"><span>1</span></div>
          <div onclick="calc('2')"><span>2</span></div>
          <div onclick="calc('3')"><span>3</span></div>
          <div onclick="calc('+')" class="operator"><span>+</span></div>
          <div onclick="calc('0')"><span>0</span></div>
          <div onclick="calc('00')"><span>00</span></div>
          <div onclick="calc('.')"><span>.</span></div>
          <div onclick="calc('=')" class="operator-2"><span>=</span></div>
        </div>
      </div>
    </div>


    <script src="aap.js"></script>
</body>
</html>
